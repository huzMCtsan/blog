line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看硬盘情况</span></span><br><span class="line">fdisk -l</span><br><span class="line"><span class="comment">#新增分区</span></span><br><span class="line"><span class="comment">#然后会让你选first sector and last sector 就是扇区开始位置和结束位置</span></span><br><span class="line"><span class="comment">#first sector 直接按确认就好，last sector填+100G代表创建100G分区。</span></span><br><span class="line">m</span><br><span class="line"><span class="comment">#---------------</span></span><br><span class="line"><span class="comment">#格式化分区</span></span><br><span class="line">mkfs.ext4 /dev/sda1</span><br><span class="line">mkfs.ext4 /dev/sda3</span><br><span class="line"><span class="comment">#格式化swap分区</span></span><br><span class="line">mkswap /dev/sda2</span><br><span class="line">swapon /dev/sda2</span><br><span class="line"></span><br><span class="line"><span class="comment">#---------------</span></span><br><span class="line"><span class="comment">#挂载root分区</span></span><br><span class="line">mount /dev/sda1 /mnt</span><br><span class="line"><span class="comment">#创建/home 并且挂载home分区</span></span><br><span class="line">mkdir /mnt/home</span><br><span class="line">mount /dev/sda3 /mnt/home</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看网卡名称</span></span><br><span class="line">ip link</span><br><span class="line"><span class="comment">#打开wifi接口 wlp0s20f3是网卡名称</span></span><br><span class="line">ip link <span class="built_in">set</span> wlp0s20f3 up</span><br><span class="line"><span class="comment">#扫描wifi信号</span></span><br><span class="line">iwlist wlp0s20f3 scan | less</span><br><span class="line">wpa_passphrase <span class="string">"&lt;wifi_ssid&gt;"</span> <span class="string">"&lt;password&gt;"</span> &gt;&gt; /etc/wpa_supplicant/homewifi.conf</span><br><span class="line">wpa_supplicant -B -i  wlp0s20f3 -c /etc/wpa_supplicant/homewifi.conf</span><br><span class="line">dhcpcd wlp0s20f3</span><br><span class="line">ping baidu.com</span><br><span class="line"></span><br><span class="line"><span class="comment">#----------------------</span></span><br><span class="line"><span class="comment">#安装arch基础包</span></span><br><span class="line">pacstrap /mnt base</span><br><span class="line"><span class="comment">#如有需要编译或者打包程序 安装base-devel</span></span><br><span class="line">pacstrap /mnt base-devel</span><br><span class="line"><span class="comment">#生成自动挂载分区的fstab文件</span></span><br><span class="line">genfstab -L /mnt &gt;&gt; /mnt/etc/fstab</span><br><span class="line"><span class="comment">#输出生成的文件来检查是否正确</span></span><br><span class="line">cat /mnt/etc/fstab</span><br><span class="line"><span class="comment">#把操纵权交给我们新安装（或已经存在）的Linux系统</span></span><br><span class="line">arch-chroot /mnt</span><br><span class="line"><span class="comment">#设置我们的时区</span></span><br><span class="line">ln -sf /usr/share/zoneinfo/Asia/Hong..... /etc/localtime</span><br><span class="line">hwclock --systohc</span><br><span class="line"><span class="comment">#安装必须软件包</span></span><br><span class="line">pacman -S vim wpa_supplicant</span><br><span class="line"><span class="comment">#设置Locale</span></span><br><span class="line">vim /etc/locale.gen</span><br><span class="line"><span class="comment">#找到zh_CN.UTF-8 UTF-8 zh_HK.UTF-8 UTF-8 zh_TW.UTF-8 UTF-8 en_US.UTF-8 UTF-8这四行，去掉行首的#号，保存并退出。</span></span><br><span class="line">locale-gen</span><br><span class="line">vim /etc/locale.conf</span><br><span class="line"><span class="comment">#第一行加入以下内容：</span></span><br><span class="line">LANG=en_US.UTF-8</span><br><span class="line"><span class="comment">#设置主机名</span></span><br><span class="line">vim /etc/hostname</span><br><span class="line"><span class="comment">#第一行输入你自己设定的一个myhostname</span></span><br><span class="line">vim /etc/hosts</span><br><span class="line"><span class="comment">#在文件末添加如下内容</span></span><br><span class="line">127.0.0.1   localhost</span><br><span class="line">::1 localhost</span><br><span class="line">127.0.1.1   myhostname.localdomain  myhostname</span><br><span class="line"><span class="comment">#设置Root密码</span></span><br><span class="line">passwd</span><br><span class="line"><span class="comment">#intel的装一下</span></span><br><span class="line">pacman -S intel-ucode</span><br><span class="line"><span class="comment">#安装Bootloader</span></span><br><span class="line">pacman -S os-prober</span><br><span class="line">pacman -S grub efibootmgr</span><br><span class="line">grub-install --target=x86_64-efi --efi-directory=/boot --bootloader-id=grub</span><br><span class="line">grub-mkconfig -o /boot/grub/grub.cfg</span><br><span class="line"><span class="comment">#检查接近末尾的menuentry部分是否有windows或其他系统名入口。for muti operation system</span></span><br><span class="line">vim /boot/grub/grub.cfg</span><br><span class="line"></span><br><span class="line"><span class="built_in">exit</span></span><br><span class="line">reboot</span><br></pre></td></tr></table></figure>
