        <div class="post-content">
          <p>busybox是个好东西，但我不会用，所以取巧的用了很多linux特性来实现定时任务和开机启动服务，所以这边教程应该在linux平台也是通用的。<br><a id="more"></a></p>
<h2 id="开机启动服务"><a href="#开机启动服务" class="headerlink" title="开机启动服务"></a>开机启动服务</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 在/etc/init.d/中的脚本是linux开机启动的服务</span></span><br><span class="line"><span class="comment"># 所以只要加一个脚本进去就可以了，</span></span><br><span class="line"><span class="comment"># 是不是很简单</span></span><br></pre></td></tr></table></figure>
<h2 id="crontabs"><a href="#crontabs" class="headerlink" title="crontabs"></a>crontabs</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 首先busybox每次开机都会有点文件重置了，比如crontabs的文件夹</span></span><br><span class="line"><span class="comment"># 所以要在开机启动服务中自动生成</span></span><br><span class="line"><span class="comment"># 这是我实际用的一个例子</span></span><br><span class="line">mkdir -p /var/spool/cron/crontabs</span><br><span class="line">crontab -e</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"0 2 * * 1 /apps/update.sh"</span> &gt;&gt; /var/spool/cron/crontabs/root</span><br><span class="line">crond</span><br></pre></td></tr></table></figure>
